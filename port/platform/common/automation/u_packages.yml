    version: 15.3.0_59ac345
    skip_first_subdir: True

nrf_cli:
    version: 10.18.1
    check_command: nrfjprog -v
    windows:
        type: executable
        url: https://nsscprodmedia.blob.core.windows.net/prod/software-and-other-downloads/desktop-software/nrf-command-line-tools/sw/versions-10-x-x/10-18-1/nrf-command-line-tools-10.18.1-x64.exe
        package_name: nrf-command-line-tools-10.18.1-x64.exe
        run_with_switches: /passive /quiet
        add_to_path: "%homedrive%Program Files\Nordic Semiconductor\nrf-command-line-tools\bin"
    linux:
        type: apt
        url: https://nsscprodmedia.blob.core.windows.net/prod/software-and-other-downloads/desktop-software/nrf-command-line-tools/sw/versions-10-x-x/10-18-1/nrf-command-line-tools_10.18.1_amd64.deb
        package_name: nrf-command-line-tools_10.18.1_amd64.deb
    linux_arm:
        type: apt
        url: https://nsscprodmedia.blob.core.windows.net/prod/software-and-other-downloads/desktop-software/nrf-command-line-tools/sw/versions-10-x-x/10-18-1/nrf-command-line-tools_10.18.1_arm64.deb
        package_name: nrf-command-line-tools_10.18.1_arm64.deb

segger_jlink:
    type: segger_jlink
    windows:
        check_command: where jlink /Q
    linux:
        url: https://nsscprodmedia.blob.core.windows.net/prod/software-and-other-downloads/desktop-software/nrf-command-line-tools/sw/versions-10-x-x/10-18-1/nrf-command-line-tools-10.18.1_linux-amd64.tar.gz
        package_name: JLink_Linux_V780c_x86_64.deb
        check_command: whereis JLinkExe
    linux_arm:
        url: https://nsscprodmedia.blob.core.windows.net/prod/software-and-other-downloads/desktop-software/nrf-command-line-tools/sw/versions-10-x-x/10-18-1/nrf-command-line-tools-10.18.1_linux-arm64.tar.gz
